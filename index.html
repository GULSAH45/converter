<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FAHRENHEIT TO CELCIUS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ISLIĞI DAĞI TAŞI TUTTU. GÜDDÜĞÜ Bİ TANE KEÇİ</h1>
    <div class="wrapper">
      <div class="container">
        <label for="celcius">CELSIUS</label>
        <input type="number" id="celcius" oninput="celToFar()" />
      </div>
      <div class="container">
        <label for="fahren">FAHRENHEIT</label>
        <input type="number" id="fahren" oninput="farToCel()" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
